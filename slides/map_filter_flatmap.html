<!DOCTYPE html>
<html>
<head>

            </tr>

                    </div>
                </td>
            </tr>

            </tr>
            <tr id="part_2" hidden> 
                <td>&nbsp;&nbsp;.flatMap(() => Rx.GET('/ping'))</td>

                    <div class="canvas-wrapper">
                        <canvas width="400" height="38"></canvas>
                    </div>
                </td>
            </tr>
        </table>

        <span class="arrow" id="nav_u">&nbsp;</span>
        <span class="arrow" id="nav_d">&nbsp;</span>
