<!DOCTYPE html>
<html>
<head>
    <title>rxlides</title>
    <meta property="page" content="map_filter_flatmap">
    <meta property="prev" content="./keyboard_demo.html">
    <style type="text/css">
      .wrapper {margin: 200px auto; width: 90vw;}
      .canvas-wrapper { display: inline; color: #00A500}
      .canvas-wrapper::before { content: "<"; }
      .canvas-wrapper::after { content: ">"; }
      canvas { margin-bottom: -5px; }
      table { width: inherit; }
    </style>
</head>
<body style="margin: 0; background-color: #DFFEE3; font: 32px monospace;">
    <div class="wrapper">
        <table>
            <tr><td>Rx.Observable</td></tr>
            <tr id="main"> 
                <td>&nbsp;&nbsp;.fromEvent(document.body, 'keyup')</td>
                <td align="right">
                    <div class="canvas-wrapper">
                        <canvas width="500" height="32"></canvas>
                    </div>
                </td>
            </tr>
            <tr id="main_map" hidden> 
                <td>&nbsp;&nbsp;.map(({keyCode}) => keyCode)</td>
                <td align="right">
                    <div class="canvas-wrapper">
                        <canvas width="500" height="32"></canvas>
                    </div>
                </td>
            </tr>
            <tr id="main_filter" hidden> 
                <td>&nbsp;&nbsp;.filter(keyCode => keyCode > 70)</td>
                <td align="right">
                    <div class="canvas-wrapper">
                        <canvas width="500" height="32"></canvas>
                    </div>
                </td>
            </tr>
            <tr id="main_request" hidden> 
                <td>&nbsp;&nbsp;.flatMap(() => Rx.ajax.GET('/ping'))</td>
                <td align="right">
                    <div class="canvas-wrapper">
                        <canvas width="500" height="32"></canvas>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="../dist/main.js"></script>
</body>
</html>
